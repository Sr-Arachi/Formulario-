<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" media="">
    <title>Application Form</title>
</head>
<body>

    <div>
        <h1 id="pageTitle">DEVs Registration</h1>
        <p id="caption">Complete your information</p>
        <br>
    </div>

    <!--Form Creation-->

    <form>
        <fieldset class="group">
            <div class="field">
                <label for="name"><strong>Name</strong></label> 
                <input type="text" name="name" id="name" required> 
            </div>

            <div class="field">
                <label for="surname"><strong>Surname</strong></label>
                <input type="text" name="surname" id="surname" required>
            </div>
        </fieldset>

        <div class="field">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="field">
            <label for=""><strong>Which side of the application do you develop?</strong></label>
            <label for="">
                <input type="radio" name="devweb" value="frontend" checked > Front-End
            </label>

            <label for="">
                <input type="radio" name="devweb" value="backend"> Back-End
            </label>

            <label for="">
                <input type="radio" name="devweb" value="fullstack"> Fullstack
            </label>
        </div>

        <div class="field">
            <label for="seniority">
                <select id="seniority">
                    <option selected disable value="">Select</option>
                    <option value="">Junior</option>
                    <option value="">Full</option>
                    <option value="">Senior</option>
                </select>
            </label>
        </div> <br>
        
        <fieldset class="group">
            <div class="check">
                <label for=""><strong>Select the technologies you use</strong></label>
                <input type="checkbox" name="tec1" id="tec1" value="HTML">
                <label for="tec1">HTML</label>
                <input type="checkbox" name="tec2" id="tec2" value="CSS">
                <label for="tec2">CSS</label>
                <input type="checkbox" name="tec3" id="tec3" value="JavaScript">
                <label for="tec3">JavaScript</label>
                <input type="checkbox" name="tec4" id="tec4" value="SQL">
                <label for="tec4">SQL</label>
                <input type="checkbox" name="tec5" id="tec5" value="PHP">
                <label for="tec5">PHP</label> 
            </div> <br>
        </fieldset>

        <div class="field">
            <br>
            <label><strong>Tell us a little about your experience</strong></label> 
            <textarea name="experience" id="experience" cols="60" rows="15"></textarea>
        </div>

        <button id="submit" type="submit">Submit</button>

    </form>

</body>
</html>
